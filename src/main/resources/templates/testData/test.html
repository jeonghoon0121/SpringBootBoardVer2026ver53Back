<ul>
    <li th:each="board : ${boardList}">
        <p th:text="${board.boardId}"></p>
        <p th:text="${board.name}"></p>
        <p th:text="${board.description}"></p>
        <p th:text="${board.userActive}"></p>
        <p th:text="${board.adminActive}"></p>
    </li>
</ul>
<ul>
    <li th:each="post : ${postList}">
        <p th:text="${post.postId}"></p>
        <p th:text="${post.boardId}"></p>
        <p th:text="${post.authorId}"></p>
        <p th:text="${post.password}"></p>
        <p th:text="${post.ipHash}"></p>
        <p th:text="${post.attachmentUrl}"></p>
        <p th:text="${post.title}"></p>
        <p th:text="${post.content}"></p>
        <p th:text="${post.thumbnailUrl}"></p>
        <p th:text="${post.accessLevel}"></p>
        <p th:text="${post.status}"></p>
        <p th:text="${post.viewCount}"></p>
        <p th:text="${post.createdAt}"></p>
        <p th:text="${post.updatedAt}"></p>
        <p th:text="${post.notice}"></p>
        <p th:text="${post.secret}"></p>
    </li>
</ul>
<ul>
    <li th:each="comment : ${commentList}">
        <p th:text="${comment.commentId}"></p>
        <p th:text="${comment.postId}"></p>
        <p th:text="${comment.authorId}"></p>
        <p th:text="${comment.password}"></p>
        <p th:text="${comment.content}"></p>
        <p th:text="${comment.ipHash}"></p>
        <p th:text="${comment.createdAt}"></p>
        <p th:text="${comment.updatedAt}"></p>
    </li>
</ul>
