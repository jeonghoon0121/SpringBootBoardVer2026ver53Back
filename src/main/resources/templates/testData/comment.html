<ul>
    <li th:each="comment : ${commentList}">
        <p th:text="${comment.commentId}"></p>
        <p th:text="${comment.postId}"></p>
        <p th:text="${comment.authorId}"></p>
        <p th:text="${comment.password}"></p>
        <p th:text="${comment.content}"></p>
        <p th:text="${comment.ipHash}"></p>
        <p th:text="${comment.createdAt}"></p>
        <p th:text="${comment.updatedAt}"></p>
    </li>
</ul>
