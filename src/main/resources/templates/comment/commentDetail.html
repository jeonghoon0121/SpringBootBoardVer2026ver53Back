<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글상세</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f9f9f9; }
        main { width:90%; margin:40px auto; }
        h1 { text-align:center; color:#333; }
        table { width:100%; border-collapse:collapse; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
        th, td { padding:8px; border-bottom:1px solid #ddd; text-align:center; font-size:14px; }
        th { background:#4CAF50; color:white; }
        tr:hover { background:#f1f1f1; }
    </style>
</head>
<body>
<main>
    <h1>댓글상세</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Post ID</th>
            <th>작성자</th>
            <th>Password</th>
            <th>내용</th>
            <th>IP</th>
            <th>작성일</th>
            <th>수정일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${comment.commentId}"></td>
            <td th:text="${comment.postId}"></td>
            <td th:text="${comment.authorId}"></td>
            <td th:text="${comment.password}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.ipHash}"></td>
            <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(comment.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
