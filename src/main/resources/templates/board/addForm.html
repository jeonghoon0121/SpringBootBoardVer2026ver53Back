<h2>게시판 등록</h2>
<form th:action="@{/board/add}" th:object="${board}" method="post">
    <label>게시판 이름:
        <input type="text" th:field="*{name}" />
    </label><br>
    <label>게시판 설명:
        <input type="text" th:field="*{description}" />
    </label><br>
    <button type="submit">등록</button>
</form>
