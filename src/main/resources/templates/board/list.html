<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
</head>
<body>
<h1>Boards</h1>
<ul>
    <li th:each="board : ${boards}">
        <a th:href="@{/boards/{id}(id=${board.boardId})}"
           th:text="${board.name}">Board Name</a>
    </li>
</ul>
<a th:href="@{/boards/add}">Add New Board</a>
</body>
</html>
